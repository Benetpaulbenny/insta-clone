<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fbstyle.css">
    <link rel="shortcut icon" href="fbicon.ico" type="image/x-icon">
    <title>Log in to Facebook | Facebook</title>
</head>
<body>
    <div class="bcan1">
        <div class="can2">
            <p class="log">Log in to Facebook</p>
            <form class="logform" action="">
                <input class="mail" type="text" placeholder="Email address or phone number">
                <input type="password" name="pass" id="pass" placeholder="Password">
                <input class="btn" type="button" value="Log in">
            </form>
            <div class="forg">
                <p class="forgo"> <span class="acc">Forgotten account?</span>  <span class="sign">Sign up for Facebook</span></p>
                <center><p class="not">Not now</p></center>
            </div>
        </div>
    </div>
</body>
</html>
